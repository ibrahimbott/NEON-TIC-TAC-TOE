<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Neon Tic-Tac-Toe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neonBlue: '#00f3ff',
              neonPink: '#ff00ff',
              neonPurple: '#bc13fe',
              glass: 'rgba(255, 255, 255, 0.1)',
            },
            keyframes: {
              'winner-pulse': {
                '0%, 100%': { transform: 'scale(1.05)', boxShadow: '0 0 20px currentColor' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 40px currentColor' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'winner-pulse': 'winner-pulse 1.5s ease-in-out infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }
      .neon-text-blue {
        text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
      }
      .neon-text-pink {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      .neon-box {
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3), inset 0 0 15px rgba(0, 243, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
